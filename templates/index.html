<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Message Classifier</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        .result span {
            font-weight: 600;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Message Classifier</h1>
        <p>Enter a message below to check if it's spam or not.</p>
        
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Type your message here..."></textarea>
            <br><br>
            <button type="submit">Classify Message</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
